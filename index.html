<script>
var searchScript = function() {
  var input = parseInt($( "input[id=number-input1]").val()); //.toUpperCase(
  var same = _.where(allStops, {Stopid: input});
  if (event.keyCode === 13) {
    var latLngs = [ same[0].Latitude, same[0].Longitude];
    map.panTo(latLngs);
    map.setZoom(18);
    // any way to open the pop up here?
  }
  return same;
}
</script>
